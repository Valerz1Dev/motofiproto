  <!-- Cart Logic -->
  <script>
    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const count = cart.reduce((sum, item) => sum + item.qty, 0);
      document.getElementById('cart-count').textContent = count;
    }

    function renderCart() {
      const container = document.getElementById('cart-items');
      const cart = JSON.parse(localStorage.getItem('cart')) || [];

      if (cart.length === 0) {
        container.innerHTML = "<p class='text-center'>Ostoskori on tyhjÃ¤.</p>";
        return;
      }

      let html = '<ul class="divide-y">';
      let total = 0;

      cart.forEach((item, i) => {
        const itemTotal = item.qty * item.price;
        total += itemTotal;

        html += `
          <li class="flex justify-between items-center py-4">
            <div>
              <strong>${item.name}</strong><br/>
              MÃ¤Ã¤rÃ¤: ${item.qty} Ã— ${item.price.toFixed(2)}â‚¬
            </div>
            <div class="text-right">
              <span class="block font-bold">${itemTotal.toFixed(2)}â‚¬</span>
              <button onclick="removeItem(${i})" class="text-red-600 hover:underline text-sm mt-1">Poista</button>
            </div>
          </li>
        `;
      });

      html += `</ul><div class="text-right mt-4 font-bold text-xl">YhteensÃ¤: ${total.toFixed(2)}â‚¬</div>`;
      container.innerHTML = html;
    }

    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
      updateCartCount();
    }

    updateCartCount();
    renderCart();
  </script>
