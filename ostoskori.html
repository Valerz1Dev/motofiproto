<body class="relative font-sans antialiased text-gray-800">

  <!-- Background -->

  <!-- Header -->

        </a>
      </nav>
    </div>
  </header>

  <!-- Cart Section -->
  <section class="container mx-auto py-16">
    <h2 class="text-3xl font-bold mb-8 text-center">Ostoskori</h2>
    <div id="cart-items" class="space-y-6"></div>

    <!-- Summary -->
    <div class="mt-10 text-right">
      <p class="text-xl font-semibold mb-4">YhteensÃ¤: <span id="total-price">0,00â‚¬</span></p>
      <a href="checkout.html" class="bg-green-600 text-white px-6 py-3 rounded hover:bg-green-700">
        Siirry kassalle
      </a>
    </div>

  <!-- Footer -->
  <footer class="bg-black text-white py-6 mt-16">
    <div class="container mx-auto text-center text-sm">
      Â© 2025 MOTOFI. Kaikki oikeudet pidÃ¤tetÃ¤Ã¤n.
    </div>
  </footer>

  <!-- Script -->
  <script>
    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const count = cart.reduce((sum, item) => sum + item.qty, 0);
      document.getElementById('cart-count').textContent = count;
    }

    function renderCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const cartItemsDiv = document.getElementById('cart-items');
      const totalPriceEl = document.getElementById('total-price');
      cartItemsDiv.innerHTML = '';

      let total = 0;

      if (cart.length === 0) {
        cartItemsDiv.innerHTML = '<p class="text-center text-gray-700">Ostoskori on tyhjÃ¤.</p>';
        totalPriceEl.textContent = '0,00â‚¬';
        return;
      }

      cart.forEach((item, index) => {
        const itemTotal = item.price * item.qty;
        total += itemTotal;

        const div = document.createElement('div');
        div.className = 'bg-white bg-opacity-90 p-4 rounded-lg shadow flex justify-between items-center';

        div.innerHTML = `
          <div>
            <h3 class="text-lg font-semibold">${item.name}</h3>
            <p class="text-sm text-gray-700">Hinta: ${item.price.toFixed(2)}â‚¬</p>
            <p class="text-sm text-gray-700">MÃ¤Ã¤rÃ¤: 
              <button class="px-2 text-red-600 font-bold" onclick="changeQty(${index}, -1)">âˆ’</button>
              ${item.qty}
              <button class="px-2 text-green-600 font-bold" onclick="changeQty(${index}, 1)">+</button>
            </p>
            <p class="text-sm mt-2 text-gray-800">YhteensÃ¤: ${(itemTotal).toFixed(2)}â‚¬</p>
          </div>
          <button onclick="removeItem(${index})" class="text-red-500 hover:underline">Poista</button>
        `;

        cartItemsDiv.appendChild(div);
      });

      totalPriceEl.textContent = `${total.toFixed(2)}â‚¬`;
      updateCartCount();
    }

    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    function changeQty(index, delta) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart[index].qty += delta;
      if (cart[index].qty <= 0) {
        cart.splice(index, 1);
      }
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    // Init
    updateCartCount();
    renderCart();
  </script>

</body>
