<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout ‚Äì MOTOFI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <div class="max-w-3xl mx-auto p-6 bg-white mt-10 rounded shadow">
    <h1 class="text-2xl font-bold mb-6">Tilaustiedot</h1>

    <form id="checkout-form" action="https://formspree.io/f/mjkrapdw" method="POST" class="space-y-4">
      <div>
        <label class="block font-medium">Nimi</label>
        <input type="text" name="name" required class="w-full border px-3 py-2 rounded" />
      </div>

      <div>
        <label class="block font-medium">S√§hk√∂posti</label>
        <input type="email" name="email" required class="w-full border px-3 py-2 rounded" />
      </div>

      <div>
        <label class="block font-medium">Toimitusosoite</label>
        <textarea name="address" required class="w-full border px-3 py-2 rounded" rows="3"></textarea>
      </div>

      <div>
        <label class="block font-medium mb-1">Tilauksen sis√§lt√∂</label>
        <div id="order-summary" class="bg-gray-50 border rounded p-3 text-sm"></div>
        <input type="hidden" name="orderDetails" id="orderDetails">
      </div>

      <div class="font-semibold">
        Toimituskulut: <span id="shipping">4,90‚Ç¨</span><br />
        Yhteens√§: <span id="total-price" class="text-lg text-green-600 font-bold">0,00‚Ç¨</span>
      </div>

      <div class="text-sm text-gray-600">
        üì¶ Tilaus l√§hetet√§√§n Heinolasta. Maksu suoritetaan etuk√§teen tilisiirtona. Saat s√§hk√∂postin, jossa on maksutiedot ja tilausvahvistus.
      </div>

      <button type="submit" class="bg-black text-white px-6 py-2 rounded hover:bg-gray-800">
        L√§het√§ tilaus
      </button>
    </form>
  </div>

  <script>
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const orderSummary = document.getElementById('order-summary');
    const orderDetailsInput = document.getElementById('orderDetails');
    const totalPriceSpan = document.getElementById('total-price');

    let summaryHTML = '';
    let total = 0;

    cart.forEach(item => {
      const itemTotal = item.price * item.qty;
      summaryHTML += `<div>üõ†Ô∏è ${item.name} √ó ${item.qty} = ${itemTotal.toFixed(2)}‚Ç¨</div>`;
      total += itemTotal;
    });

    const shipping = 4.90;
    total += shipping;

    summaryHTML += `<div class="mt-2 font-bold">+ Toimitus: 4,90‚Ç¨</div>`;
    summaryHTML += `<div class="font-bold text-green-600">Yhteens√§: ${total.toFixed(2)}‚Ç¨</div>`;

    orderSummary.innerHTML = summaryHTML;
    orderDetailsInput.value = summaryHTML.replace(/<[^>]+>/g, ''); // plain text version
    totalPriceSpan.textContent = `${total.toFixed(2)}‚Ç¨`;
  </script>

</body>
</html>
