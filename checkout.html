  <script>
    const SHIPPING_COST = 6.90;
    const VAT_RATE = 0.24;

    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const count = cart.reduce((sum, item) => sum + item.qty, 0);
      document.getElementById('cart-count').textContent = count;
    }

    function renderSummary() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const summaryDiv = document.getElementById('checkout-summary');
      const subtotalEl = document.getElementById('subtotal');
      const vatEl = document.getElementById('vat');
      const totalEl = document.getElementById('total');

      if (cart.length === 0) {
        summaryDiv.innerHTML = '<p>Ostoskori on tyhjÃ¤.</p>';
        subtotalEl.textContent = '0,00â‚¬';
        vatEl.textContent = '0,00â‚¬';
        totalEl.textContent = '0,00â‚¬';
        return;
      }

      let subtotal = 0;
      summaryDiv.innerHTML = '';
      cart.forEach(item => {
        const line = document.createElement('div');
        line.innerHTML = `
          ${item.name} Ã— ${item.qty}
          <span class="float-right">${(item.qty * item.price).toFixed(2)}â‚¬</span>
        `;
        summaryDiv.appendChild(line);
        subtotal += item.qty * item.price;
      });

      const vat = subtotal * VAT_RATE;
      const total = subtotal + SHIPPING_COST;

      subtotalEl.textContent = `${subtotal.toFixed(2)}â‚¬`;
      vatEl.textContent = `${vat.toFixed(2)}â‚¬`;
      totalEl.textContent = `${total.toFixed(2)}â‚¬`;
    }

    renderSummary();
  </script>
